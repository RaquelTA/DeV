<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casamento D&V - Fotos dos Convidados</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://media.canva.com/v2/download/name:Imagem+do+WhatsApp+de+2025-06-06+%C3%A0%28s%29+18.48.47_430eda44.jpg/uri:ifs%3A%2F%2FM%2F459d3e01067a4965bef72744b565f383?csig=AAAAAAAAAAAAAAAAAAAAAJWhf9Wbr16PU80N46KhLLlzAfXMTMD35Xk5T87vLw4K&exp=1750904965&signer=media-rpc&token=AAIAAU0AIDQ1OWQzZTAxMDY3YTQ5NjViZWY3Mjc0NGI1NjVmMzgzAAAAAAGXqrZUz8tdQ-f_b5bHsZFTqQ37ivm1k7LBjQ10vBVDbSGtSJR1" alt="Imagem de exemplo" width="300" height="200">
            <h1>Deborah e Victor</h1>
            <p class="wedding-date">16/08/2025</p>
        </header>

        <main>
            <section class="photo-actions">
                <p>Compartilhe seu momento conosco!</p>
                <div class="buttons">
                    <button id="openCamera" class="btn">üì∑ Tirar Foto</button>
                    <button id="uploadPhoto" class="btn">üñºÔ∏è Enviar Foto</button>
                </div>
            </section>

            <div id="cameraView" class="camera-view">
                <video id="video" autoplay playsinline></video>
                <button id="takePhoto" class="btn capture-btn">Capturar</button>
            </div>

            <input type="file" id="fileInput" accept="image/*" capture="environment" style="display:none">

            <section class="gallery-section">
                <h2>Galeria de Fotos</h2>
                <div id="photoGallery" class="gallery"></div>
            </section>
        </main>

        <footer>
            <p>Obrigado por fazer parte do nosso dia especial!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
